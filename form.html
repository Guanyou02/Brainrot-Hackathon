<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My new character (form)</title>
    <link rel="icon" href="/Images/chillguy_2.png">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled and minified JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- JS -->
    <script src="script.js"></script>

    <style>
        h1 {
            text-align: center;
        }

        textarea {
            resize: none; /* Prevent resizing */
        }

        .button {
            text-align: right;
        }
    </style>

</head>
<body>
    <div class="container-fluid rounded main-container">
        <header>
            <img src="Images/chillguy_1.jpg" class="img-fluid header-pic" alt="">
        </header>
        <!--bootstrap navbar-->
        <nav class="navbar navbar-expand-lg">
            <div class="navbar-brand">
                <img src="Images/chillguy_2.png" height="70" alt="">
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="form.html">Share your chill moment</a>
                    </li>
                    <li>
                        <a class="nav-link" href="stories.html">All Chill stories</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="col-md-6 mx-auto my-5">
            <h1>Submit your chill guy moments</h1>
            <div class="border border-dark rounded shadow-lg p-3">
                <form action="/submit" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" name="cName" id="name" class="form-control"
                            placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="moment" class="form-label">Moment</label>
                        <textarea name="moment" id="moment" class="form-control" rows="5"
                        placeholder="Write your moment here..." required></textarea>
                    </div>
                    <div class="container button">
                        <button type="submit" class="btn btn-primary">Sign-Up</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Bootstrap Modal -->
        <div class="modal fade" id="thankYouModal" tabindex="-1" aria-labelledby="thankYouModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body text-center">
                        <h5 class="modal-title" id="thankYouModalLabel">Submitted!</h5>
                        <p>Your submission has been received. Thanks for sharing fellow chill guy</p>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
