<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My new character (stories)</title>
    <link rel="icon" href="images/chillguy_2.png">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled and minified JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- JS -->
    <script src="script.js"></script>

    <style>
        #storiesContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .story {
            background: #fdfd96;
            border: 1px solid #d4af37;
            border-radius: 8px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            padding: 15px;
            width: 200px;
            min-height: 150px;
            position: relative;
            word-wrap: break-word;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            cursor: pointer;
        }

        .story h3 {
            font-size: 1.2em;
            margin: 0 0 10px;
        }

        .story p {
            font-size: 1em;
            margin: 0;
            overflow-wrap: break-word;
            display: -webkit-box;
            -webkit-line-clamp: 6;
            -webkit-box-orient: vertical;
            overflow: hidden; 
            text-overflow: ellipsis;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #fdfd96;
            border: 1px solid #d4af37;
            border-radius: 8px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            padding: 15px;
            width: 400px;
            min-height: 150px;
            position: relative;
            word-wrap: break-word;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
        }

        .close-modal {
            background: #a3792e;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

    </style>

</head>
<body>
    <div class="container-fluid rounded main-container pb-4">
        <header>
            <img src="Images/chillguy_1.jpg" class="img-fluid header-pic rounded" alt="">
        </header>
        <!--bootstrap navbar-->
        <nav class="navbar navbar-expand-lg">
            <div class="navbar-brand">
                <img src="images/chillguy_2.png" height="70" alt="">
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="form.html">Share your chill moment</a>
                    </li>
                    <li>
                        <a class="nav-link" href="stories.html">All Chill stories</a>
                    </li>
                </ul>
            </div>
            <audio id="audioPlayer" autoplay loop>
                <source src="audio/chillguy.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
            
            <!-- Volume control slider with SVG icon -->
            <label class="slider pe-5">
                <input type="range" class="level" id="volumeSlider" min="0" max="1" step="0.01" value="1">
                <svg class="volume" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="512" height="512" viewBox="0 0 24 24">
                    <g>
                        <path d="M18.36 19.36a1 1 0 0 1-.705-1.71C19.167 16.148 20 14.142 20 12s-.833-4.148-2.345-5.65a1 1 0 1 1 1.41-1.419C20.958 6.812 22 9.322 22 12s-1.042 5.188-2.935 7.069a.997.997 0 0 1-.705.291z" fill="currentColor"></path>
                        <path d="M15.53 16.53a.999.999 0 0 1-.703-1.711C15.572 14.082 16 13.054 16 12s-.428-2.082-1.173-2.819a1 1 0 1 1 1.406-1.422A6 6 0 0 1 18 12a6 6 0 0 1-1.767 4.241.996.996 0 0 1-.703.289zM12 22a1 1 0 0 1-.707-.293L6.586 17H4c-1.103 0-2-.897-2-2V9c0-1.103.897-2 2-2h2.586l4.707-4.707A.998.998 0 0 1 13 3v18a1 1 0 0 1-1 1z" fill="currentColor"></path>
                    </g>
                </svg>
            </label>
        </nav>
        <div class="container my-5">
            <h1>All Chill Guy Moments</h1>
            <div id="storiesContainer"></div>
        </div>
    </div>
</body>
</html>
