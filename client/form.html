<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My new character (form)</title>
    <link rel="icon" href="images/chillguy_2.png">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled and minified JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- JS -->
    <script src="script.js"></script>

    <style>
        h1 {
            text-align: center;
        }

        textarea {
            resize: none; /* Prevent resizing */
        }

        .button {
            text-align: right;
        }
        
    </style>

</head>
<body>
    <div class="container-fluid rounded main-container pb-4">
        <header>
            <img src="images/chillguy_1.jpg" class="img-fluid header-pic rounded" alt="">
        </header>
        <!--bootstrap navbar-->
        <nav class="navbar navbar-expand-lg">
            <div class="navbar-brand">
                <img src="images/chillguy_2.png" height="70" alt="">
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="form.html">Share your chill moment</a>
                    </li>
                    <li>
                        <a class="nav-link" href="stories.html">All Chill stories</a>
                    </li>
                </ul>
            </div>
            <audio id="audioPlayer" autoplay loop>
                <source src="audio/chillguy.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
            
            <!-- Volume control slider with SVG icon -->
            <label class="slider pe-5">
                <input type="range" class="level" id="volumeSlider" min="0" max="1" step="0.01" value="1">
                <svg class="volume" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="512" height="512" viewBox="0 0 24 24">
                    <g>
                        <path d="M18.36 19.36a1 1 0 0 1-.705-1.71C19.167 16.148 20 14.142 20 12s-.833-4.148-2.345-5.65a1 1 0 1 1 1.41-1.419C20.958 6.812 22 9.322 22 12s-1.042 5.188-2.935 7.069a.997.997 0 0 1-.705.291z" fill="currentColor"></path>
                        <path d="M15.53 16.53a.999.999 0 0 1-.703-1.711C15.572 14.082 16 13.054 16 12s-.428-2.082-1.173-2.819a1 1 0 1 1 1.406-1.422A6 6 0 0 1 18 12a6 6 0 0 1-1.767 4.241.996.996 0 0 1-.703.289zM12 22a1 1 0 0 1-.707-.293L6.586 17H4c-1.103 0-2-.897-2-2V9c0-1.103.897-2 2-2h2.586l4.707-4.707A.998.998 0 0 1 13 3v18a1 1 0 0 1-1 1z" fill="currentColor"></path>
                    </g>
                </svg>
            </label>
        </nav>
        <div class="col-md-6 mx-auto my-5">
            <h1>Submit your chill guy moments</h1>
            <div class="border border-dark rounded shadow-lg p-3">
                <form id="chillForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" name="cName" id="name" class="form-control"
                            placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="moment" class="form-label">Moment</label>
                        <textarea name="moment" id="moment" class="form-control" rows="5"
                        placeholder="Write your moment here..." required></textarea>
                    </div>
                    <div class="container button">
                        <button type="submit" class="btn btn-warning">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Bootstrap Modal -->
        <div class="modal fade" id="thankYouModal" tabindex="-1" aria-labelledby="thankYouModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body text-center">
                        <h5 class="modal-title" id="thankYouModalLabel">Submitted!</h5>
                        <p>Your submission has been received. Thanks for sharing fellow chill guy</p>
                        <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
